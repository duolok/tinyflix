<div class="confirmation-dialog-overlay">
  <div class="confirmation-dialog">
    <h1>Are you sure?</h1>
    <p>You are about to cancel the subscription for {{data.type}}: {{data.value}}</p>
    <div class="buttons-container">
      <button mat-button (click)="confirmDelete(true)">Yes</button>
      <button mat-button (click)="confirmDelete(false)">No</button>
    </div>
  </div>
</div>
