<div [routerLink]="['/movie', movie.name]" class="movie-card">
  <div class="gradient">
    <div class="gradient-overlay"></div>
    <img [src]="movie.imageFilePath" alt="movie image" class="movie-image" (error)="onImageError($event)" (load)="onImageLoad($event)">
  </div>
  <div class="wrapper">
    <h4 class="card-title">{{ movie.title }}</h4>
    <div class="mini-info">
      <span class="genres"> {{ movie.genres }}</span>
    </div>
    <div class="play-icon">â–¶</div>
  </div>
</div>
