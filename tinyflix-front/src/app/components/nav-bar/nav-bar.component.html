<div class="flex container">
  <h1 class="header text-red-600">tinyflix</h1>
  <nav class="icon-bar-horizontal">
    <a [ngClass]="{ active: router.url == '/search' }" routerLink="home"
      ><i class="cil-home"></i
    ></a>
    <a
      [ngClass]="{ active: router.url == '/notifications' }"
      routerLink="notifications"
      ><i class="cil-bookmark"></i
    ></a>
    <a [ngClass]="{ active: router.url == '/favorites' }" routerLink="favorites"
      ><i class="cil-plus"></i
    ></a>
    <button class="logout-button" (click)="onLogoutClick()">Logout</button>
  </nav>
</div>
