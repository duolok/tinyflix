<div class="h-screen backgroundImagePopcorn">
  <app-nav-bar></app-nav-bar>
  <div class="container">
    <h2>New Movie</h2>
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="file">File:</label><br />
        <input
          type="file"
          class="file-input"
          id="file"
          (change)="onFileChange($event)"
        />
        <label for="file" class="file-label">Choose File</label>
      </div>
      <div class="form-group">
        <label for="title">Name:</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="actors">Actors:</label>
        <input
          type="text"
          id="actors"
          formControlName="actors"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="directors">Directors:</label>
        <input
          type="text"
          id="directors"
          formControlName="directors"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Genres:</label>
        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="genre_romance" formControlName="genre_romance" />
            <label for="genre_romance">Romance</label>
          </div>
          <div>
            <input type="checkbox" id="genre_action" formControlName="genre_action" />
            <label for="genre_action">Action</label>
          </div>
          <div>
            <input type="checkbox" id="genre_horror" formControlName="genre_horror" />
            <label for="genre_horror">Horror</label>
          </div>
          <!-- Add more genres as needed -->
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="uploadForm.invalid"
      >
        Upload
      </button>
    </form>

    <div *ngIf="fileMetadata">
      <h3>Metapodaci:</h3>
      <p><strong>File name:</strong> {{ fileMetadata.name }}</p>
      <p><strong>File type:</strong> {{ fileMetadata.type }}</p>
      <p><strong>File size:</strong> {{ fileMetadata.size }} bytes</p>
      <p><strong>Creation time:</strong> {{ fileMetadata.creationTime }}</p>
      <p><strong>Last modified:</strong> {{ fileMetadata.lastModified }}</p>
    </div>
  </div>
</div>
